<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "styles.css">
    </head>

    <body>
        <div id="main">
            <h1 id="title">
                freeCodeCamp Survey Form
            </h1>
            <h2 id="description">Thank you for taking the time to help us improve the platform</h2>
            <form id = "survey-form">
                <label id="name-label" for="name">Name</label><br>
                <input type="text" placeholder="Enter your name" id="name" name="name" required><br>
                
                <label id="email-label" for="email">Email</label><br>
                <input type="email" placeholder="Age" id="email" name="email" required><br>
                
                <label id="age-label" for="age">Age</label><br>
                <input type="number" placeholder="Enter your Email" id="age" name="age" required min="8" max="99"><br>
                
                <label id="role-label" for="role">Which option best describes your current role?</label><br>
                <select id="role" name="role">
                    <option value="" disabled selected>Select your option</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select><br>

                <label id="recommend-label">Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" id="definitely" name="recommend" value="definitely">
                <label for="definitely">Definitely</label><br>
                <input type="radio" id="maybe" name="recommend" value="maybe">
                <label for="maybe">Maybe</label><br>
                <input type="radio" id="not-sure" name="recommend" value="not-sure">
                <label for="not-sure">Not sure</label><br>

                <label id="feature-label" for="feature">What is your favorite feature of freeCodeCamp?</label><br>
                <select id="feature" name="feature">
                    <option value="" disabled selected>Select your option</option>
                    <option value="challenges">Challenges</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                    <option value="projects">Projects</option>
                </select><br>

                <label id="improvement-label">What would you like to see improved? </label>
                <label id="improvement-after">(Check all that apply)</label><br>
                <input type="checkbox" id="front-end" name="front-end" value="front-end">
                <label for="front-end">Front-end Projects</label><br>
                <input type="checkbox" id="back-end" name="back-end" value="back-end">
                <label for="back-end">Back-end Projects</label><br>
                <input type="checkbox" id="videos" name="videos" value="videos">
                <label for="videos">Videos</label><br>

                <label id="comment-label" for="comment">Any comments or suggestions?</label><br>
                <textarea placeholder="Enter your comments and suggestions here..." id="comment" name="comment" rows="4" cols="50" ></textarea><br>
                <button id="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
